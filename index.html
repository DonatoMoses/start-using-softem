<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoFTeM - Time Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Track Your Time</h1>
        <p>Your Personal Study Timer</p>
    </header>

    <div class="container">
        <section class="timer-section">
            <h2>Time Tracker</h2>
            <div class="timer-display" id="timerDisplay">00:00:00</div>
            <div class="controls">
                <button id="startBtn" class="start-btn">Start</button>
                <button id="pauseBtn" class="pause-btn" disabled>Pause</button>
                <button id="resetBtn" class="reset-btn" disabled>Reset</button>
            </div>
            <div class="home-btn-container">
                <a href="home.html" class="home-btn">Home</a>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Moses Donato | Time Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
